id: drone_incident_form
title: 'Drone incident form'
description: ''
category: ''
elements: "date_and_location_of_incident:\n  '#type': fieldset\n  '#title': 'Date and location of incident'\n  address_or_notable:\n    '#type': textfield\n    '#title': 'Address or notable landmark where incident occurred'\n  city:\n    '#type': textfield\n    '#title': City\n  province:\n    '#type': select\n    '#title': Province\n    '#options': province_names\n  time_of_incident:\n    '#type': datetime\n    '#title': 'Time of incident'\n    '#date_date_element': datepicker\n    '#date_time_element': timepicker\n    '#date_time_format': 'g:i A'\n    '#date_time_step': '300'\nprimary_concern_fs:\n  '#type': fieldset\n  '#title': 'Primary concern'\n  primary_concern:\n    '#type': webform_radios_other\n    '#title': 'Is your primary concern'\n    '#options':\n      aviation_safety: 'Safety of aviation '\n      people_safety: 'Safety of people'\n      'privacy ': 'Privacy '\n    '#other__title': Other\n    '#wrapper_type': form_element\ndescription_of_incident_fs:\n  '#type': fieldset\n  '#title': 'Description of incident'\n  description_of_incident:\n    '#type': webform_checkboxes_other\n    '#title': 'Was the drone flying (click all that apply)'\n    '#options':\n      near_airport: 'Near an airport/aerodrome/heliport '\n      'near_aircraft ': 'Near an aircraft '\n      'populated_areas ': 'Over people/populated areas '\n      moving_vehicle_etc: 'Moving vehicles, highways, busy streets, bridges '\n      over_private_property: 'Over private property'\n      over_crowd: 'Over a crowd (sporting event, concert, festival) '\n      poor_weather: 'In cloud/poor weather'\n      fireworks_show: 'Fireworks show'\n      natural_disaster: 'Forest fire (or other natural disaster, i.e. flood)'\n      'critical_infrastructure ': 'Near critical infrastructure'\n      near_emergency_services: 'Near an emergency services (police, fire, ambulance) operation'\n    '#options_display': two_columns\n    '#other__title': Other\n    '#wrapper_type': form_element\n  incident_details:\n    '#type': textarea\n    '#title': 'Give as many details as possible (what happened)'\nevidence_fs:\n  '#type': fieldset\n  '#title': Evidence\n  identify_pilot:\n    '#type': select\n    '#title': 'Can you identify or describe the drone pilot?'\n    '#options': yes_no\n  pilot_description:\n    '#type': textarea\n    '#title': 'Please include details below (e.g. what the pilot looked like, the state of the pilot)'\n    '#states':\n      visible:\n        ':input[name=\"identify_pilot\"]':\n          value: 'Yes'\n  has_evidence:\n    '#type': select\n    '#title': 'Do you have evidence such as photos or videos or witness statements of this incident?'\n    '#options': yes_no\ncontact_information_fs:\n  '#type': fieldset\n  '#title': 'Contact information'\n  '#description': 'As we look into this report, we may need to contact you for more information. If you agree to be contacted, complete the following fields. Otherwise, leave them blank and submit your report.'\n  can_contact:\n    '#type': select\n    '#title': 'Can a Transport Canada Official contact you for more information regarding this report?'\n    '#options': yes_no\n  contact:\n    '#type': webform_contact\n    '#title': 'Contact information'\n    '#states':\n      visible:\n        ':input[name=\"can_contact\"]':\n          value: 'Yes'\n    '#company__access': false\n    '#address__access': false\n    '#address_2__access': false\n    '#city__access': false\n    '#state_province__access': false\n    '#postal_code__access': false\n    '#country__access': false\nprivacy_statement:\n  '#type': processed_text\n  '#text': |\n    <div class=\"alert alert-info\">\n    <h3>Privacy statement</h3>\n    \n    <p>Transport Canada (TC) is committed to protecting the privacy rights of individuals and safeguarding the personal information under its control.</p>\n    \n    <p>“Personal information” is defined as any information, in any form, about an identifiable individual; refer to section 3 of the <a href=\"http://laws-lois.justice.gc.ca/eng/acts/P-21/\"><cite>Privacy Act</cite></a> for further details regarding personal information.</p>\n    \n    <p>Personal information collected by TC is protected from disclosure to unauthorized persons and/or agencies subject to the provisions of the <cite>Privacy Act</cite>. Individuals have the right to the protection of and access to their personal information and to request corrections where the individual believes there is an error or omission. Individuals may contact the Department’s Access to Information and Privacy Protection Division to request corrections.</p>\n    \n    <p>The information requested is required by the Department for the purpose of regulatory follow-up and will be used to investigate. Your personal information will be shared with Transport Canada Civil Aviation for the purpose of regulatory enforcement.</p>\n    \n    <p>The information is collected under the authority of the <cite><a href=\"https://www.tc.gc.ca/eng/acts-regulations/acts-1985ca-2.htm\">Aeronautics Act</a></cite> (R.S., 1985, c. A-2).</p>\n    \n    <p>Provision of the information requested in this document is voluntary and you may, without prejudice, decline to respond. Should you decide to complete the form, it is important to know that the submission of your information constitutes consent to the collection and use of your personal information.</p>\n    \n    <p>Your personal information will be used for the following secondary purpose: statistical trend analysis. The personal information collected will be retained for seven years. The form containing personal information will be destroyed after 84 months (seven years).</p>\n    </div>\n    \n  '#format': rich_text\nauthorization:\n  '#type': checkbox\n  '#title': 'I authorize Transport Canada to review the issue or feedback mentioned. I further certify that the information given on this form is, to the best of my knowledge, correct and complete.'\ndisclaimer:\n  '#type': processed_text\n  '#text': |\n    <div class=\"alert alert-info\">\n    <h3>Disclaimer</h3>\n    \n    <p>Information submitted through this form will be forwarded to a technical expert for review. Please note, however, that feedback on issues submitted through this means cannot always be provided.</p>\n    </div>\n    \n  '#format': rich_text"
