# Business Rules Action.
business_rules.action.*:
  type: config_entity
  label: 'Action config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    uuid:
      type: string
    description:
      type: text
      label: 'Description'
    type:
      type: string
      label: 'Type'
    target_entity_type:
      type: string
      label: 'Entity type'
    target_bundle:
      type: string
      label: 'Bundle'
    tags:
      type: sequence
      label: 'Tags'
      sequence:
        type: string
        label: 'Tag'
    settings:
      type: business_rules.action.type.[%parent.type]

# Action Set.
business_rules.action.type.action_set:
  type: mapping
  label: 'Action set'
  mapping:
    items:
      type: sequence
      label: 'Items'
      sequence:
        type: business_rules.item


# Delete Entity Action.
business_rules.action.type.delete_entity:
  type: mapping
  label: 'Delete entity'
  mapping:
    field:
      type: string
      label: 'Field'
    value:
      type: text
      label: 'value'

# Display error message on form Action.
business_rules.action.type.display_error_message_on_form:
  type: mapping
  label: 'Display validation error in a form'
  mapping:
    field:
      type: string
      label: 'Field'
    message:
      type: text
      label: 'Message'

# Fetch entity variable Action.
business_rules.action.type.fetch_entity_variable:
  type: mapping
  label: 'Fetch entity variable'
  mapping:
    field:
      type: string
      label: 'Id Field'
    value:
      type: string
      label: 'Id value'
    empty_variable:
      type: string
      label: 'Empty variable to be filled in'

# Fill entity variable fields Action.
business_rules.action.type.fill_entity_variable_fields:
  type: mapping
  label: 'Fill entity variable fields'
  mapping:
    variable:
      type: string
      label: 'Empty variable to be filled in'
    fields_values:
      type: sequence
      label: 'Fields values'
      sequence:
        type: business_rules.action.type.fill_entity_variable_fields.field_value

# Fill entity variable fields: Fields value mapping.
business_rules.action.type.fill_entity_variable_fields.field_value:
  type: mapping
  label: 'Field value'
  mapping:
    entity_field:
      type: string
      label: 'Field name'
    field_value:
      type: text
      label: 'Field value'

# Page redirect Action.
business_rules.action.type.page_redirect:
  type: mapping
  label: 'Page redirect'
  mapping:
    url:
      type: string
      label: 'Url'

# Publish entity Action.
