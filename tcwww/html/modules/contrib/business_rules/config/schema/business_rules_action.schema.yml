      type: string
      label: 'Empty variable to be saved'

# Send mail Action.
business_rules.action.type.send_email:
  type: mapping
  label: 'Send mail'
  mapping:
    subject:
      type: text
      label: 'Subject'
    use_site_mail_as_sender:
