<VirtualHost *:80>
    ServerName tc.canada.ca
    ServerAlias *.tc.canada.ca

    ServerAdmin alexandre.trottier@tc.gc.ca
    DocumentRoot /var/www/html

    RewriteEngine On
    #LogLevel alert rewrite:trace8
        
    #Redirect request for /wwwdocs/* to legacy server.
    RewriteCond %{REQUEST_URI} ^/(wwwdocs/.+)$
    RewriteRule ^/(.*)$ https://www2.tc.gc.ca/$1 [R=307,L]

    #Redirects
    RewriteMap redirects dbm=db:/home/site/wwwroot/redirects/redirects.db
    RewriteCond ${redirects:$1} !=""
    RewriteRule ^(.*)$ ${redirects:$1} [R=307,L]

    <Directory "/var/www/html">
      Options Indexes FollowSymLinks
      AllowOverride All
      Order allow,deny
      Allow from all      
    </Directory>

    #We need to enable this after prod release.
    #<Location ~ "/(en|fr)/(admin|user)/">
    #  Deny from all
    #  SetEnvIf X-Forwarded-For ^198\.103\.96\.\d{1,3} allow_tc
    #  Allow from env=allow_tc
    #  Allow from 127.0.0.1
    #</Location>

    ErrorLog ${APACHE_LOG_DIR}/www-error.log
    CustomLog ${APACHE_LOG_DIR}/www-access.log combined

</VirtualHost>

